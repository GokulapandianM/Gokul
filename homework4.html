<!DOCTYPE html>
<html>
  <head>
    <title>Panda</title>
  </head>
  <body>
    <h1>Exercise 2: Image Searching Website</h1>
    <hr />
    <label for="search">Search your Image here:</label>
    <input type="search" id="search" placeholder="Search..." />
    <button>Search</button>
    <br />
    <img src="panda.jpg" alt="panda" /> <br />
    <a href="http://www.google.com">For more click here</a>
    <hr />
    <label>Feedback Form:</label> <br />
    <label for="name">Name:</label> <br />
    <input type="text" id="name" />
    <br />
    <label for="date">Date:</label> <br />
    <input type="date" id="date" />
    <br />
    <label for="textarea">Comment:</label> <br />
    <textarea name="textarea" id="textarea" cols="50" rows="6"></textarea>
    <br />
    <button style="margin: 17px 0">Submit</button>
  </body>
</html>
